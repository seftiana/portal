<div id="maincontent">
<h2> {APPLICATION_MODULE} </h2></br><br/>
  <form name="form_add_materi" class="form-common" method="post" action="{FORM_ACTION}" >
      <input type="hidden" name="smtId" value="{SEMESTER}" />
      <input type="hidden" name="id" value="{ID}" />
      <input type="hidden" name="fileLama" value="{MATERI_NAMA_FILE}" />
      <input type="hidden" name="klsId" value="{MATERI_MATKUL_ID}" />
      <input type="hidden" name="dsnId" value="{MATERI_DOSEN_ID}" />
  		
  		<table class="table-userbio" width = "100%">
  		<!-- patTemplate:tmpl name="display_error" visibility="hidden" -->
  		  <tr>
  		  	<th colspan="2"><font color="Maroon" size="2">Gagal Menambahkan Data materi Baru. {ERROR} </font></th>
  		  </tr>
  		<!-- /patTemplate:tmpl -->
          <tr>
              <th>Mata Kuliah</th>
              <td>{MATERI_MK_KODE} -{MATERI_MK_NAMA} </td>
          </tr>
          <tr>
              <th>Judul</th>
              <td>{MATERI_JUDUL}</td>
          </tr>
          <tr>
              <th valign="=top">File</th>
              <td><a href="module/e_materi/file_upload/{MATERI_NM_FILE}" target="_blank">{MATERI_FILE}</a> </td>
          </tr>
          <tr>
              <th valign="top">Abstraksi</th>
              <td>{MATERI_DESKRIPSI}</td>
          </tr>
          <!--
           <tr>
              <th valign="top">Pengirim</th>
              <td>{MATERI_DOSEN_NAMA}</td>
          </tr>
          -->
          <tr>
          	  <th>Status</th>
          	  <td>{MATERI_STATUS} </td>
          </tr>  
          
          
        <table class="table-userbio" width = "100%">
          <tr>
          	  <td colspan="2" align="right">
          	  	<div align="right">
          	  		<input type="submit" name="batal" value="Kembali"  class="input-disclaimer" />
          	  	</div>
          	  </td>
          </tr>    
      </table>
 
  </form>  
 </div>
