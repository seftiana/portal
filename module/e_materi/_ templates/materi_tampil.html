<script language="javascript">
	function verify()
	{
		msg = "Anda yakin ingin menghapus data ini?";	
		return confirm(msg);
		
	}
	
	function fBuka()
	{	
		
		if(window.document.form_materi.isKlsDsnLain.checked) 
		{				
			window.document.form_materi.klsLainId.disabled = false;
			window.document.form_materi.dsnLainId.disabled = false;
			window.document.form_materi.klsDsnLain[0].disabled = false;
			window.document.form_materi.klsDsnLain[1].disabled = false;
		}
		else 
		{
			window.document.form_materi.klsLainId.disabled = true;
			window.document.form_materi.dsnLainId.disabled = true;
			window.document.form_materi.klsDsnLain[0].disabled = true;
			window.document.form_materi.klsDsnLain[0].checked = false;
			window.document.form_materi.klsDsnLain[1].disabled = true;
			window.document.form_materi.klsDsnLain[1].checked = false;			
		}
	}
	function klsDsnLain0_checked()
	{
		if(window.document.form_materi.klsDsnLain[0].checked) 
		{
			window.document.form_materi.klsLainId.disabled = false;
			window.document.form_materi.dsnLainId.disabled = true;
		}
	}
	function klsDsnLain1_checked()
	{
		if(window.document.form_materi.klsDsnLain[1].checked) 
		{
			window.document.form_materi.klsLainId.disabled = true;
			window.document.form_materi.dsnLainId.disabled = false;
		}
	}
	function kls_checked()
	{
		if(window.document.form_materi.klsDsn[0].checked) 
		{
			window.document.form_materi.klsId.disabled = false;
			window.document.form_materi.dsnId.disabled = true;
		}
	}
	function dsn_checked()
	{
		if(window.document.form_materi.klsDsn[1].checked) 
		{
			window.document.form_materi.klsId.disabled = true;
			window.document.form_materi.dsnId.disabled = false;
		}
	}
	
	function checkAll() {
		
	   var count = document.form_materi.elements.length;	   
	   for (i=4; i<count; i++)
	      eval('document.form_materi.elements[' + i + ']').checked = true;
				//alert(count);
	}
	
	function uncheckAll()
	{		
		var count = document.form_materi.elements.length;
	   	for (i=4; i<count; i++)
	      eval('document.form_materi.elements[' + i + ']').checked = false;
	}	
	
	
	function allSelected()
	{		
		
		if(window.document.form_materi.chkAll.checked) checkAll();
		else uncheckAll();
	}

	
</script>
