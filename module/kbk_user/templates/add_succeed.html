<!-- patTemplate:tmpl name="content" -->
<h2>Manajemen User</h2>
<br/>

<!-- patTemplate:link name="error_box" src="error_box" / -->

<form class="form-common" method="POST" action="{URL_VIEW}" name="frmUser">
   <table class="table-form" width="100%">
      <tr>
         <th colspan="3"><b>Data User Baru</b></th>
      </tr>
      <tr>
         <th width="100">Nama User</th>
         <td width="100">: {USER_NAMA}</td>         
      </tr>
      <tr>
         <th width="100">Password</th>
         <td width="100">: {USER_PASSWORD}</td>         
      </tr>
      <tr>
         <th width="100">Hak Akses</th>
         <td width="100">: {USER_HAKAKSES}
         </td>         
      </tr>
      <tr>
         <th width="100">Nama Lengkap</th>
         <td width="100">: {USER_NAMALENGKAP}</td>         
      </tr>
      <tr>
         <th width="100">Unit</th>
         <td width="100">: {USER_UNIT}
         </td>         
      </tr>
      <tr>
         <th width="100">Program Studi</th>
         <td width="100">: {USER_NAMAPRODI}
         </td>         
      </tr>
      <tr>
         <th width="100">Referensi</th>
         <td width="100">: {USER_REFERENSI}</td>         
      </tr>
   </table>
   
   <input class="input-disclaimer" name="btnKembali" type="submit" value="Kembali" />   
</form>
<!-- /patTemplate:tmpl -->
