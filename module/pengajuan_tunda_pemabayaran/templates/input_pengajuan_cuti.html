<!-- patTemplate:tmpl name="content" -->
<style type="text/css">
.contentUtama {
   padding:10px 5px;
}

.input-disclaimer {
   cursor: pointer;
}
</style>

<div class="contentUtama">
   <h2>Form Pengajuan Cuti</h2>
   <br />
   <h5>Keterangan :</h5>
   <p>Berikut adalah Form Pengajuan Cuti Mahasiswa</p>

   <!-- patTemplate:link name="error_box" src="error_box" / -->

   <form class="form-common" name="frmInput" method="POST" action="{URL_PROCESS}">
      <table class="table table-responsive table-form" width="100%">
         <tr>
            <th>Semester *</td>
            <td>
               <select name="semesterId">
                  <option value="">- Pilih Semester -</option>
                  <!-- patTemplate:tmpl name="semester_list_combo" -->
                  <option value="{ID}" {SELECTED}>{NAME}</option>
                  <!-- /patTemplate:tmpl -->
               </select>
            </td>
         </tr>
         <tr>
            <th>Tanggal Cuti *</td>
            <td>
               <select name="tglCuti">
                  <!-- patTemplate:tmpl name="tglCuti" -->
                  <option value="{TGL}" {SELECTED}>{TGL}</option>
                  <!-- /patTemplate:tmpl -->
               </select>
               <select name="blnCuti">
                  <!-- patTemplate:tmpl name="blnCuti" -->
                  <option value="{BULAN_ID}" {SELECTED}>{BULAN_LABEL}</option>
                  <!-- /patTemplate:tmpl -->
               </select>
               <select name="thnCuti">
                  <!-- patTemplate:tmpl name="thnCuti" -->
                  <option value="{THN}" {SELECTED}>{THN}</option>
                  <!-- /patTemplate:tmpl -->
               </select>
            </td>
         </tr>
         <tr>
            <th>Sebab Cuti *</td>
            <td>
               <select name="sebabCutiId">
                  <option value="">- Pilih Sebab Cuti -</option>
                  <!-- patTemplate:tmpl name="sebab_cuti_combo" -->
                  <option value="{ID}" {SELECTED}>{NAME}</option>
                  <!-- /patTemplate:tmpl -->
               </select>
            </td>
         </tr>
         <tr>
            <th>Keterangan</td>
            <td>
               <textarea name="ketCuti" rows="4" cols="30">{KETCUTI}</textarea>
            </td>
         </tr>
         <tr>
            <th>&nbsp;</td>
            <td>
               <input type="hidden" name="opsiForm" value="{OPSI_FORM}" />
               <input type="hidden" name="mhsajuctId" value="{ID_PROSES}" />
               <button class="btn btn-info"  type="submit" name="compBtn">Simpan</button>
               <button class="btn btn-info" type="button" name="compBtn" onclick="window.location.href='{URL_BACK}';">Batal</button>
            </td>
         </tr>
      </table>
   </form>
</div>

<!-- /patTemplate:tmpl -->
